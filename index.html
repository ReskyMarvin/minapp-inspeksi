<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Scanner Validator</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>QR Scanner Validator</h1>
  <div id="reader"></div>
  <div id="result">Scan a QR code to validate...</div>
  <button onclick="startScanner()">Start Scanner</button>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec'; // Ganti dengan URL Apps Script kamu

    function startScanner() {
      document.getElementById("result").textContent = "Scanning...";
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          html5QrCode.stop();
          validateQR(qrCodeMessage);
        },
        errorMessage => {
          // Optional: handle scan errors
        }
      ).catch(err => {
        document.getElementById("result").textContent = `❌ Camera error: ${err}`;
      });
    }

    function validateQR(qr) {
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ qr }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          document.getElementById("result").textContent = `✅ QR accepted: ${qr}`;
        } else {
          document.getElementById("result").textContent = `❌ Rejected: ${data.error}`;
        }
      })
      .catch(err => {
        document.getElementById("result").textContent = `❌ Request failed: ${err}`;
      });
    }
  </script>
</body>
</html>
