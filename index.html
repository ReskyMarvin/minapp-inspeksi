<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #reader { width: 100%; max-width: 350px; margin: auto; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>QR Scanner</h2>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const APPS_SCRIPT_URL = https://script.google.com/macros/s/AKfycbzqL_MCn1TIN2r7jChLTyZYYBQjCzQoB0aHJnIDaZkKK_VD6e08ZWQ2MR1nDAqnExo/exec;

    function sendData(qrValue) {
      fetch(APPS_SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ qr: qrValue })
      }).then(r => r.text()).then(resp => {
        document.getElementById("result").innerText = "Terkirim: " + qrValue;
      }).catch(err => {
        document.getElementById("result").innerText = "Error: " + err;
      });
    }

    function onScanSuccess(decodedText) {
      sendData(decodedText);
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      const cameraId = devices.length > 0 ? devices[0].id : null;
      if (cameraId) {
        html5QrCode.start(cameraId, { fps: 10, qrbox: 250 }, onScanSuccess);
      }
    });
  </script>
</body>
</html>
