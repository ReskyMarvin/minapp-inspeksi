<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Scanner (Mini App)</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:16px;background:#f7f7f7}
    .wrap{max-width:520px;margin:auto}
    h2{margin:0 0 12px}
    video,canvas{width:100%;border-radius:12px;background:#000}
    .row{display:flex;gap:8px;align-items:center;margin:12px 0}
    button{flex:1;padding:12px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    #startBtn{background:#0ea5e9;color:#fff}
    #stopBtn{background:#e5e7eb}
    #sendBtn{background:#22c55e;color:#fff}
    #result{padding:12px;border-radius:10px;background:#fff;word-break:break-word;min-height:42px}
    .hint{color:#6b7280;font-size:12px}
    .ok{color:#16a34a;font-weight:600}
    .err{color:#b91c1c;font-weight:600}
  </style>
</head>
<body>
<div class="wrap">
  <h2>QR Scanner</h2>

  <div class="row">
    <button id="startBtn" type="button">Start Camera</button>
    <button id="stopBtn"  type="button" disabled>Stop</button>
  </div>

  <video id="video" playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <h3>Hasil</h3>
  <div id="result">Belum ada hasil.</div>
  <div class="row" id="sendRow" style="display:none">
    <button id="sendBtn" type="button" disabled>Kirim ke Sheet</button>
  </div>

  <p class="hint">Izinkan akses kamera. Saat QR terdeteksi, hasil muncul otomatis dengan bunyi beep.</p>
</div>

<!-- jsQR CDN -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // === SETTING: ganti dengan URL Web App GAS-mu ===
  const WEB_APP_URL   = 'https://script.google.com/macros/s/AKfycbwXeYhelczmcjC9cDKSJU_hbD_zrDn59PbS50U9RfdHFeTnvr6XZRleuSPem8zB_MH3/exec';
  const CHECKLIST_URL = WEB_APP_URL;               // doGet (whitelist)
  const LOG_URL       = WEB_APP_URL + '?mode=log'; // doGet (log)

  const video   = document.getElementById('video');
  const canvas  = document.getElementById('canvas');
  const result  = document.getElementById('result');
  const startBtn= document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const sendBtn = document.getElementById('sendBtn');
  const sendRow = document.getElementById('sendRow');

  let stream = null;
  let rafId  = null;
  let lastQR = '';

  // === STATE checklist & log ===
  let whitelist = new Set();
  let checklistLoaded = false;

  let loggedSet = new Set();
  let logLoaded = false;

  // === Beep sederhana ===
  function beep() {
    try {
      const Ctx = window.AudioContext || window.webkitAudioContext;
      const ctx = new Ctx();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "sine";
      osc.frequency.value = 5000;
      gain.gain.value = 0.1;
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.15);
    } catch(e) {}
  }
  function beepNTimes(n = 1, intervalMs = 120) {
    for (let i = 0; i < n; i++) setTimeout(() => beep(), i * intervalMs);
  }

  function updateSendVisibility(shouldShow) {
    if (shouldShow) {
      sendRow.style.display = 'flex';
      sendBtn.disabled = false;
    } else {
      sendRow.style.display = 'none';
      sendBtn.disabled = true;
    }
  }

  async function loadChecklist() {
    try {
      const res = await fetch(CHECKLIST_URL, { method: 'GET' });
      const json = await res.json();
      if (json && json.ok && Array.isArray(json.list)) {
        whitelist = new Set(json.list.map(s => s.trim()));
      }
      checklistLoaded = true;
    } catch (e) {
      checklistLoaded = true;
    } finally {
      updateSendVisibility(false);
    }
  }

  async function loadLog() {
    try {
      const res = await fetch(LOG_URL, { method: 'GET' });
      const json = await res.json();
      if (json && json.ok && Array.isArray(json.log)) {
        loggedSet = new Set(json.log.map(s => s.trim()));
      }
      logLoaded = true;
    } catch (e) {
      logLoaded = true;
    }
  }

  async function startCamera() {
    try {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        result.innerHTML = '<span class="err">Browser tidak mendukung kamera.</span>';
        return;
      }
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: 'environment' } },
        audio: false
      });
      video.srcObject = stream;
      await video.play();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      scanLoop();
    } catch (err) {
      result.innerHTML = '<span class="err">Gagal akses kamera: ' + (err.message || err) + '</span>';
    }
  }

  function stopCamera() {
    if (rafId) cancelAnimationFrame(rafId);
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
    video.pause();
    video.srcObject = null;
    startBtn.disabled = false;
    stopBtn.disabled = true;
  }

  function setScanResult(text) {
    lastQR = text;
    result.textContent = text;
  }

  async function sendToSheet() {
    const qr = (result.textContent || '').trim();
    if (!qr || qr === 'Belum ada hasil.') return;
    try {
      await fetch(WEB_APP_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ qr })
      });
      // anggap sukses → masukkan ke cache log lokal agar tombol langsung hilang
      loggedSet.add(qr);
      toast('Terkirim ke Sheet.', true);
    } catch (e) {
      toast('Gagal kirim: ' + (e.message || e), false);
    }
  }

  function toast(msg, ok) {
    result.innerHTML = (ok ? '<span class="ok">✅ ' : '<span class="err">⚠️ ') + msg + '</span>';
    setTimeout(() => {
      result.textContent = lastQR || 'Belum ada hasil.';
      const txt = (lastQR || '').trim();
      const isValid  = checklistLoaded && txt && txt !== 'Belum ada hasil.' && whitelist.has(txt);
      const isLogged = logLoaded && loggedSet.has(txt);
      updateSendVisibility(isValid && !isLogged);
    }, 1200);
  }

  function scanLoop() {
    const w = video.videoWidth;
    const h = video.videoHeight;
    if (!w || !h) { rafId = requestAnimationFrame(scanLoop); return; }

    canvas.width = w; canvas.height = h;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, w, h);
    const img = ctx.getImageData(0, 0, w, h);

    const code = jsQR(img.data, img.width, img.height, { inversionAttempts: 'dontInvert' });
    if (code && code.data) {
      const found = code.data;
      if (found !== lastQR) {
        // tampilkan nilai mentah dulu
        setScanResult(found);

        const trimmed = found.trim();
        const isValid  = checklistLoaded && whitelist.has(trimmed);
        const isLogged = logLoaded && loggedSet.has(trimmed);

        if (isValid) {
          // valid → beep 1x
          beepNTimes(1, 120);

          // jika sudah ada di log → sembunyikan tombol + beri peringatan
          if (isLogged) {
            updateSendVisibility(false);
            result.innerHTML = found + '<br><span class="err">SUDAH DI SCAN, SUDAH MASUK LIST</span>';
          } else {
            updateSendVisibility(true);
            result.textContent = found;
          }
        } else {
          // tidak valid → beep 4x cepat + sembunyikan tombol
          beepNTimes(4, 120);
          updateSendVisibility(false);
          result.innerHTML = found
            ? (found + '<br><span class="err">TIDAK MASUK LIST !!!</span>')
            : '<span class="err">TIDAK MASUK LIST !!!</span>';
        }
      }
    }
    rafId = requestAnimationFrame(scanLoop);
  }

  // events
  startBtn.addEventListener('click', startCamera);
  stopBtn.addEventListener('click', stopCamera);
  sendBtn.addEventListener('click', sendToSheet);
  window.addEventListener('pagehide', stopCamera);

  // init
  updateSendVisibility(false);
  loadChecklist();
  loadLog();
});
</script>
</body>
</html>
