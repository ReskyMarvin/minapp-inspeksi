<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Scanner (Mini App)</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:16px;background:#f7f7f7}
    .wrap{max-width:480px;margin:auto}
    video,canvas{width:100%;border-radius:12px;background:#000}
    .row{display:flex;gap:8px;align-items:center;margin:12px 0}
    button{flex:1;padding:12px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    #startBtn{background:#0ea5e9;color:#fff}
    #stopBtn{background:#e5e7eb}
    #result{padding:12px;border-radius:10px;background:#fff;word-break:break-word}
    .hint{color:#6b7280;font-size:12px}
  </style>
</head>
<body>
<div class="wrap">
  <h2>QR Scanner</h2>
  <div class="row">
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <video id="video" playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <h3>Hasil</h3>
  <div id="result">Belum ada hasil.</div>
  <p class="hint">Tips: arahkan QR ke kamera. Saat terdeteksi, hasil muncul otomatis.</p>
</div>

<!-- jsQR CDN -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script>
(() => {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const result = document.getElementById('result');
  const startBtn = document.getElementById('startBtn');
  const stopBtn  = document.getElementById('stopBtn');

  let stream = null;
  let rafId = null;

  async function startCamera() {
    try {
      // minta kamera belakang kalau ada
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: 'environment' } },
        audio: false
      });
      video.srcObject = stream;
      await video.play();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      scanLoop();
    } catch (err) {
      console.error(err);
      result.textContent = 'Gagal akses kamera: ' + err.message;
    }
  }

  function stopCamera() {
    if (rafId) cancelAnimationFrame(rafId);
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
    video.pause();
    video.srcObject = null;
    startBtn.disabled = false;
    stopBtn.disabled = true;
  }

  function scanLoop() {
    const w = video.videoWidth;
    const h = video.videoHeight;
    if (!w || !h) {
      rafId = requestAnimationFrame(scanLoop);
      return;
    }

    canvas.width = w; canvas.height = h;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, w, h);
    const img = ctx.getImageData(0, 0, w, h);

    const code = jsQR(img.data, img.width, img.height, { inversionAttempts: 'dontInvert' });
    if (code && code.data) {
      result.textContent = code.data;
      // (opsional) hentikan setelah berhasil:
      // stopCamera();
    }

    rafId = requestAnimationFrame(scanLoop);
  }

  startBtn.addEventListener('click', startCamera);
  stopBtn.addEventListener('click', stopCamera);

  // Bersihkan saat tab ditutup / navigasi
  window.addEventListener('pagehide', stopCamera);
})();
</script>
</body>
</html>
