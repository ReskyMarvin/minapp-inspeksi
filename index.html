<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Validator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f4f4;
    }
    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>QR Validator</h1>
  <input type="text" id="qrText" placeholder="Enter QR string..." />
  <br />
  <button onclick="generateAndSend()">Generate & Validate</button>
  <div id="qrcode"></div>
  <div id="result"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwXeYhelczmcjC9cDKSJU_hbD_zrDn59PbS50U9RfdHFeTnvr6XZRleuSPem8zB_MH3/exec'; // Ganti dengan URL Apps Script kamu

    function generateAndSend() {
      const text = document.getElementById("qrText").value.trim();
      const qrContainer = document.getElementById("qrcode");
      const resultDiv = document.getElementById("result");
      qrContainer.innerHTML = "";
      resultDiv.textContent = "";

      if (!text) {
        resultDiv.textContent = "❌ QR string is empty.";
        return;
      }

      // Generate QR visual
      new QRCode(qrContainer, {
        text: text,
        width: 200,
        height: 200,
      });

      // Kirim ke Apps Script
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ qr: text }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          resultDiv.textContent = "✅ QR accepted and logged.";
        } else {
          resultDiv.textContent = `❌ Rejected: ${data.error}`;
        }
      })
      .catch(err => {
        resultDiv.textContent = `❌ Request failed: ${err}`;
      });
    }
  </script>
</body>
</html>
